<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button e Seus Tipos</title>
</head>
<body>
    <form method="get">
        Nome: <input type="text" name="name"> <br>
        Idade: <input type="number" name="age"> <br>
        Senha: <input type="password" name="password"> <br><br>

     <button type="button" onclick="alert('Foi clicado!')">Enviar</button>
     <br><br>
     <!--Esse tipo de button serve para limpar/resetar os campos-->
    <button type="reset">Limpar</button>
    <br><br>
    <!--Esse é um tipo de button para realizar envios, e antes de enviar ele válida todos os campos para que não seja enviado informações erradas-->
    <button type="submit">Enviar</button>
    </form>
</body>
</html>
