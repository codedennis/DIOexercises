<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <label>Digite aqui: </label> <input type="text">
        <br>
        <br>
        <label>Number: </label> <input type="number" min="0" step="5" max="99">
        <br>
        <br>
        <!--há diferenças em como usar o button, porém a melhor forma(a mais semantica) seria usando a tag button e não input-->
        <label>Button</label> <input type="button" value="Enviar">
        <br><br>
        <button>Enviar</button>
        <br><br>
        <!-- Esse tipo de input range cria um scroll; pode servir também para fazer controle de volume ou coisas do tipo-->
        <label>Range: </label><input type="range" min="0" max="100" value="10">
        <br><br>
        <!--O tipo de input color, cria uma caixa com cores pré definidas para escolher alguma cor-->
        <label>Color: </label><input type="color">
        <br><br>
        <label>E-mail: </label><input type="email">
        <br><br>
        <label>Url: </label><input type="url">
        <br><br>
        <label>Date: </label><input type="date">
        <br><br>
        <label>Checkbox: </label><input type="checkbox">
        <br><br>
        <!--O input radio serve como um checkbox também-->
        <label>Radio: </label><input type="radio" name="aceita"> <input type="radio" name="aceita">
        <br><br>
        <!--o atributo type="hidden" permite definir dados que são passados a um programa CGI mas não aparecem ao utilizador do formulário.-->
        <label>Hidden: </label><input type="hidden">
        <br><br>
        <!--Este input serve para selecionar arquivos do computador-->
        <label>Files: </label><input type="file" multiple><!--E o atributo multiple serve para poder selecionar diversos arquivos de uma vez só-->
    </form>
</body>
</html>
