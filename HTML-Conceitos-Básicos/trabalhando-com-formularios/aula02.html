<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form>
        <label>Digite aqui: </label> <input type="text">
        <br>
        <br>
        <label>Number: </label> <input type="number" min="0" step="5" max="99">
        <br>
        <br>
        <!--há diferenças em como usar o button, porém a melhor forma(a mais semantica) seria usando a tag button e não input-->
        <label>Button</label> <input type="button" value="Enviar">
        <br><br>
        <button>Enviar</button>
    </form>
</body>
</html>
