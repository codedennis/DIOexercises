<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio</title>
</head>
<body>
    <!--Quandor for fazer varios checkbox com o mesmo nome, você deve colocar o '[]' para que seja feito uma lista com esse elementos, caso não coloque irá contar apenas o último elemento, pois é como se fosse uma variável sendo substituida-->
    <input type="checkbox" name="opcional[]" value="cebola">+ cebola <br>
    <input type="checkbox" name="opcional[]" value="azeitona"> + azeitona <br><br>
    <!--O input radio pode ser preenchido apenas uma vez, então colocando o mesmo nome, quando selecionar um o outro será automáticamente deselecionado, caso já esteja selecionado (muito útil para quando só puder escolher uma das opções como em um menu de comida)-->
    <input type="radio" name="borda" value="sim">Sim <br>
    <input type="radio" name="borda" value="nao">Não <br>


</body>
</html>
