<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Atributos HTML 5</title>
</head>
<body>
    <!--Aqui irei apenas colocar atributos interessantes para ser usados-->

    <!--placeholder: coloca um tipo de marca d'agua no input mostrando como aquele campo deve ser preenchido-->
    <input type="email" placeholder="Ex: visual@studio.com">
    <br>
    <!--autofocus: faz com que o input tenha destaque assim que carrega a página-->
    <input type="text" autofocus>
    <br>
    <!--required: faz com que os campos sejam obrigatórios e que não seja possível enviar o conteúdo sem que o campo seja preenchido-->
    <input type="text" required>
    <!--fieldset: é uma tag que serve para englobar todos os campos-->
    <br>
    <!--maxlength: serve para limitar a quantidade de caracteres em um espaço através do HTML/ o mesmo serve para minlength porém ao contrário-->
    <input type="text" maxlength="10" minlength="5">
    <!--form: agora serve como atributo também, podendo fazer com que as informações dos inputs sejam adicionados a uma tag form sem ter que estar dentro da tag-->
    <form action="" id="form1"></form>
    <input type="text" form="form1">
</body>
</html>
