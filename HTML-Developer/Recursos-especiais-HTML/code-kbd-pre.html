<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code, kbd e pre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--A tag kbd serve para marcar palavras/letras que são comandos do teclado(keyboard)-->
    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd>+<kbd>C</kbd></p>
    <br><br><br>
    <!--A tag code serve para marcar palavras/letras que são comandos de código-->
    <p>Para trocar o fundo de um elemento, utilize o comando <code> background-color</code></p>

    <p>Comando completo de alterar cor de fundo:</p>
    <pre>
        // Você coloca desta forma:
        <code>
        code {
            background-color: #f5f5f5;
            color: red;
        }
        </code>
    </pre>
</body>
</html>
