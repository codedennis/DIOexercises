<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <!--Dica muito interessante na hora de colocar as tag vc pode colocar o * mais o nÃºmero de tags que gostaria que fosse criada, e ai ele cria o nmr solicitado-->
    <select name="browser" id="">
        <option value="selecione">Selecione um navegador</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </select>
    <hr>
    <input id="browsers" type="search" name="search">
    <datalist id="browsers">
        <option value="selecione">Selecione um navegador</option>
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="edge">Microsoft Edge</option>
        <option value="safari">Safari</option>
        <option value="opera">Opera</option>
    </datalist>
</body>
</html>
