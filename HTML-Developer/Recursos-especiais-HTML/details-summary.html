<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details e summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--A tag details cria uma aba para se colocar informações adicionais que pode ser aberta ou fechada quando quiser-->
    <!--E a tag summary serve para definir o texto que ficará visível para clicar-->
    <details>
        <summary>Como troco a cor de fundo de um elemento no HTML?</summary>
        <p>Para executar esta ação, utilize o comando <code> backgorund-color</code> no CSS.</p>
    </details>
</body>
</html>
