<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag table</title>
</head>
<body>
    <!--Essa é uma estrutura básica de uma tabela e alguns de seus atributos-->
    <table border="1" width="250" cellspacing="5" cellpadding="10" align="center">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>23</td>
        </tr>
    </table>
</body>
</html>
