<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag iframes</title>
</head>
<body>
    <h1>Mostrando como funciona uma tag iframe</h1>
<!--Essa tag iframe serve para poder incorporar outros sites no seu próprio site, podendo colocar videos, mapas e até mesmo outros sites inteiros-->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190029.11506989133!2d12.371191724486538!3d41.90995327600676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRoma!5e0!3m2!1spt-BR!2sit!4v1692352750342!5m2!1spt-BR!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<br><br>
<!--Uma observação muito útil de se lembrar é que as visualizações também contam para o site incorporado, muitos youtubers usam isso como estratégia, fazendo sites de notícias e colocando o vídeo incorporado no site para obter mais visualizações-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ofFgnDtn_1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
