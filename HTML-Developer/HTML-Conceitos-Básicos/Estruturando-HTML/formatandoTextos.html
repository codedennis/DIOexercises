<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Textos</title>
</head>
<body>
    <i>Programe</i> o seu futuro global agora!
    <br>
    <b>Programe</b> o seu futuro agora!
    <br>
    <u>Programe</u> o seu futuro agora!
    <br>
    <mark>Programe</mark> o seu futuro agora!
    <br>
    Programe <sup>*</sup> o seu futuro agora!
    <br>
    10<sup>2</sup>
    <br>
    <blockquote>Programe o seu futuro agora!</blockquote>
</body>
</html>
