<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Fundamentos CSS</title>
</head>
<body>
    <h1>DIO - Digital Innovation One</h1>
    <h2>Trilha CSS</h2>
    <h2>Dennis Santos</h2>

    <!--Trabalhando com seletores-->
    <!--
        Seletores definem em quais elementos nós vamos aplicar o CSS:
        
        1 - Seletores de Tag (Basta colocar as tags que deseja estilizar) 
        2 - Seletor de ID (#nomeDoId)
        3 - Seletor de Classes (.nomeDaClasse)
        4 - Seletor universal (*)
        5 - Seletor de atributo ([nomeDoAtributo])
    -->
    <ul>
        <li id="Netflix">Netflix</li>
        <li class="Streaming">Prime Video</li>
        <li title="Disney">Disney Plus</li>
        <!--Algumas formas de selecionar atributos específicos para CSS-->
        <li title="Spotify">Spotify</li>
        <li title="HBO">HBO Max</li>
    </ul>
</body>
</html>
