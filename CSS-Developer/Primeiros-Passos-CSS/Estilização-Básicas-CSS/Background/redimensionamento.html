<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/redimen.css">
    <title>Redimensionamento</title>
</head>
<body>
    <h2>Redimensionando as Imagens de Fundo dos Elementos</h2>
   
    <code>background-size: auto;</code>
    <div class="exemplo-red">
    </div>
    
    <code>background-size: cover;</code>
    <div id="cover" class="exemplo-red">
    </div>

    <code>background-size: contain;</code>
    <div class="exemplo-red" id="contain">
    </div>

    <code>background-size: valor;</code>
    <div class="exemplo-red" id="tamanho"></div>

    <code>background-size: valor-1 valor-2;</code>
    <div class="exemplo-red" id="exemplo-x-y"></div>

    <code>background-size: camada-1 camada-2;</code>
    <div class="exemplo-red" id="exemplo-camadas"></div>
</body>
</html>
