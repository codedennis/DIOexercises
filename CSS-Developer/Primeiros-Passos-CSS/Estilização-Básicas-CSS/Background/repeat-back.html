<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/repeat.css">
    <title>Repetição de Imagens</title>
</head>
<body>
    <h1>Repetição de Imagens</h1>

    <code>background-repeat: repeat-x;</code>
    <div class="exemplo-rep" id="repeat-x">
    </div>
    
    <code>background-repeat: repeat-y;</code>
    <div id="repeat-y" class="exemplo-rep">
    </div>

    <code>background-repeat: space;</code>
    <div class="exemplo-rep" id="space-rep">
    </div>

    <code>background-repeat: round;</code>
    <div class="exemplo-rep" id="round-rep"></div>

    <code>background-repeat: no-repeat;</code>
    <div class="exemplo-rep" id="no-rep"></div>

    <code>background-repeat: dois valores;</code>
    <div class="exemplo-rep" id="exemplo-dobrado"></div>
</body>
</html>
