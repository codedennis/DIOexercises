<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/repeat.css">
    <title>Repetição de Imagens</title>
</head>
<body>
    <h1>Repetição de Imagens</h1>

    <code>background-size: auto;</code>
    <div class="exemplo-rep">
    </div>
    
    <code>background-size: cover;</code>
    <div id="cover" class="exemplo-rep">
    </div>

    <code>background-size: contain;</code>
    <div class="exemplo-rep" id="contain">
    </div>

    <code>background-size: valor;</code>
    <div class="exemplo-rep" id="tamanho"></div>
</body>
</html>
